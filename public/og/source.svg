<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F5F5F0"/>

  <!-- Mondrian composition — text area is the large white center panel -->

  <!-- Top row -->
  <rect x="0" y="0" width="380" height="160" fill="#D40920"/>
  <rect x="386" y="0" width="440" height="80" fill="#F9C30F"/>
  <rect x="832" y="0" width="368" height="160" fill="#1356A2"/>

  <!-- Left column -->
  <rect x="0" y="166" width="140" height="300" fill="#F9C30F"/>

  <!-- Right column -->
  <rect x="1020" y="166" width="180" height="180" fill="#D40920"/>
  <rect x="1020" y="352" width="180" height="114" fill="#0A0A0A"/>

  <!-- Bottom row -->
  <rect x="0" y="472" width="240" height="158" fill="#1356A2"/>
  <rect x="246" y="472" width="140" height="158" fill="#D40920"/>
  <rect x="820" y="472" width="380" height="158" fill="#F9C30F"/>

  <!-- Small black accent bottom-center -->
  <rect x="640" y="530" width="174" height="100" fill="#0A0A0A"/>

  <!-- ── Heavy black grid lines (Mondrian style) ── -->

  <!-- Outer border -->
  <rect x="0" y="0" width="1200" height="8" fill="#0A0A0A"/>
  <rect x="0" y="622" width="1200" height="8" fill="#0A0A0A"/>
  <rect x="0" y="0" width="8" height="630" fill="#0A0A0A"/>
  <rect x="1192" y="0" width="8" height="630" fill="#0A0A0A"/>

  <!-- Horizontal dividers -->
  <rect x="0" y="78" width="832" height="6" fill="#0A0A0A"/>
  <rect x="0" y="158" width="1200" height="8" fill="#0A0A0A"/>
  <rect x="1020" y="350" width="180" height="6" fill="#0A0A0A"/>
  <rect x="0" y="466" width="1200" height="8" fill="#0A0A0A"/>
  <rect x="640" y="528" width="180" height="6" fill="#0A0A0A"/>

  <!-- Vertical dividers -->
  <rect x="138" y="166" width="6" height="300" fill="#0A0A0A"/>
  <rect x="384" y="0" width="6" height="166" fill="#0A0A0A"/>
  <rect x="830" y="0" width="6" height="166" fill="#0A0A0A"/>
  <rect x="1018" y="166" width="6" height="300" fill="#0A0A0A"/>
  <rect x="244" y="466" width="6" height="164" fill="#0A0A0A"/>
  <rect x="388" y="466" width="6" height="164" fill="#0A0A0A"/>
  <rect x="638" y="466" width="6" height="164" fill="#0A0A0A"/>
  <rect x="818" y="466" width="6" height="164" fill="#0A0A0A"/>

  <!-- ── Text (centered in white area) ── -->

  <!-- "MONDRIAN" -->
  <text
    x="580"
    y="290"
    text-anchor="middle"
    dominant-baseline="auto"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="80"
    font-weight="400"
    fill="#0A0A0A"
    letter-spacing="0.08em"
  >MONDRIAN</text>

  <!-- "SHIKAKU" -->
  <text
    x="580"
    y="360"
    text-anchor="middle"
    dominant-baseline="auto"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="46"
    font-weight="400"
    fill="#0A0A0A"
    letter-spacing="0.18em"
  >SHIKAKU</text>

  <!-- Tagline -->
  <text
    x="580"
    y="415"
    text-anchor="middle"
    dominant-baseline="auto"
    font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
    font-size="20"
    font-weight="300"
    fill="#555555"
    letter-spacing="0.06em"
  >Logic is an Art Form.</text>
</svg>
